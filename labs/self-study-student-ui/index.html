<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Apigee Lab</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/styles/main.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-simple-markdown/dist/vue-simple-markdown.css">
    </link>
    <script src="https://unpkg.com/vue-simple-markdown"></script>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="apigee-tutorial">
        <div class="instruction card">
            <vue-simple-markdown :source="stepInstruction" :emoji="false"></vue-simple-markdown>
            <div class="footer">
                <div><a class="waves-effect waves-light btn pulse" v-on:click="checkProgress($event)">Check Progress</a></div>
                <div class="spacer"></div>
                <div><a class="waves-effect waves-light btn" v-on:click="fetchNthStep(currentStep-1)" :class="{disabled: (currentStep <= 0)}"><i class="material-icons">navigate_before</i></a></div>
                <div><a class="waves-effect waves-light btn" v-on:click="fetchNthStep(currentStep+1)" :class="{disabled: (currentStep >= maxStep || finalStep)}"><i class="material-icons">navigate_next</i></a></div>
            </div>
        </div>
        <div class="preview">
            <div class="config">
                <div class="endpoint">
                    Endpoint used by your application: <input id="endpoint" v-model="implementation.endpoint" placeholder="https://my-apigee.example.com/service/v1/everything"/>
                </div>
                <div>
                    <a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons" v-on:click="refreshApp($event)">refresh</i></a>
                </div>
            </div>
            <div class="app">
                <div class="phone"><img src="static/img/phone.svg" /></div>
                <div class="content center-align valign-wrapper">
                    <div v-if="appState.value">{{appState.value}}</div>
                    <div v-if="appState.error"><h3>Error</h3><p>{{appState.error}}</p></div>
                </div>
            </div>
        </div>
        <div class="reset"><a href="#" v-on:click="resetApp($event)">reset lab</a></div>
    </div>
    <script src='static/js/main.js'></script>
</body>

</html>
